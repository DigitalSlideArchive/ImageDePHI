name: ci
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install tox
        run: |
          pip install --upgrade pip
          pip install tox
      - name: Run tests
        run: |
          tox
      - name: Build binary
        run: |
          tox -e binary
      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: imagedephi-${{ matrix.os }}-binary
          path: |
            dist/imagedephi
            dist/imagedephi.exe
          retention-days: 5
          if-no-files-found: error
