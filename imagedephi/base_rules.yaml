---
name: Base rules
description: These are the default rules for each potential piece of redactable material (metadata, image) to be used as a fallback if there are no user-defined rules for a piece of redactable material.
rules:
  # For images that strictly adhere to the tiff standards e.g. svs files
  tiff:
    - tag_name: NewSubfileType
      method: keep
      type: metadata
    - tag_name: ImageWidth
      method: keep
      type: metadata
    - tag_name: ImageLength
      method: keep
      type: metadata
    - tag_name: BitsPerSample
      method: keep
      type: metadata
    - tag_name: Compression
      method: keep
      type: metadata
    - tag_name: Photometric
      method: keep
      type: metadata
    - tag_name: ImageDescription
      method: delete
      type: metadata
    - tag_name: Orientation
      method: keep
      type: metadata
    - tag_name: SamplesPerPixel
      method: keep
      type: metadata
    - tag_name: XResolution
      method: keep
      type: metadata
    - tag_name: YResolution
      method: keep
      type: metadata
    - tag_name: PlanarConfig
      method: keep
      type: metadata
    - tag_name: ResolutionUnit
      method: keep
      type: metadata
    - tag_name: TileWidth
      method: keep
      type: metadata
    - tag_name: TileHeight
      method: keep
      type: metadata
    - tag_name: TileOffsets
      method: keep
      type: metadata
    - tag_name: TileByteCounts
      method: keep
      type: metadata
    - tag_name: SampleFormat
      method: keep
      type: metadata
    - tag_name: JPEGTables
      method: keep
      type: metadata
    - tag_name: YCbCrSubsampling
      method: keep
      type: metadata
    - tag_name: ImageDepth
      method: keep
      type: metadata
    - tag_name: ICCProfile
      method: keep
      type: metadata
    - tag_name: StripOffsets
      method: keep
      type: metadata
    - tag_name: RowsPerStrip
      method: keep
      type: metadata
    - tag_name: StripByteCounts
      method: keep
      type: metadata
    - tag_name: Predictor
      method: keep
      type: metadata
  svs:
    - key_name: AppMag
      method: keep
      type: metadata
    - key_name: MPP
      method: keep
      type: metadata
    - key_name: mpp
      method: keep
      type: metadata
    - key_name: StripeWidth
      method: delete
      type: metadata
    - key_name: ScanScope ID
      method: delete
      type: metadata
    - key_name: Filename
      method: delete
      type: metadata
    - key_name: Date
      method: delete
      type: metadata
    - key_name: Time
      method: delete
      type: metadata
    - key_name: Time Zone
      method: delete
      type: metadata
    - key_name: User
      method: delete
      type: metadata
    - key_name: Left
      method: delete
      type: metadata
    - key_name: Top
      method: delete
      type: metadata
    - key_name: LineCameraSkew
      method: delete
      type: metadata
    - key_name: LineAreaXOffset
      method: delete
      type: metadata
    - key_name: LineAreaYOffset
      method: delete
      type: metadata
    - key_name: Focus Offset
      method: delete
      type: metadata
    - key_name: DSR ID
      method: delete
      type: metadata
    - key_name: ImageID
      method: delete
      type: metadata
    - key_name: Exposure Time
      method: delete
      type: metadata
    - key_name: Exposure Scale
      method: delete
      type: metadata
    - key_name: DisplayColor
      method: delete
      type: metadata
    - key_name: SessonMode
